<mat-form-field>
  <mat-select placeholder="Faction">
    <mat-option *ngFor="let faction of factions" [value]="faction">
      {{faction}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-slide-toggle color="primary"></mat-slide-toggle>
<mat-form-field>
  <mat-select placeholder="Class">
    <mat-option *ngFor="let class of classes" [value]="class">
      {{class}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-slide-toggle color="primary"></mat-slide-toggle>
